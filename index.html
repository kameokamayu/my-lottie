<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lottie Responsive Demo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }

    #lottie {
      width: 80vw;
      max-width: 800px;
      height: auto;
      aspect-ratio: 1 / 1;
    }
  </style>
</head>
<body>
  <div id="lottie"></div>
  <script>
    lottie.loadAnimation({
      container: document.getElementById('lottie'),
      renderer: 'svg',
      loop: false,
      autoplay: true,
      path: 'logo_02.json'
    });
  </script>
</body>
</html>
